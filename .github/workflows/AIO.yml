      Cycle_Key:
        type: string
        description: 'Enter cycle Key'
        required: false
      Project_key:
        type: string
        description: 'Enter project key?'
      Case_key_list:
        type: string
        description: 'Case key list'
        required: false
      case_auto_key_list:
        type: string
        description: 'case auto key list'
      AIO_API_Token:
        type: string
        description: 'AIO API Token'
        required: false
      dummy1:
        type: string
        required: false
jobs:
